name: snap
on:
  push:
    tags:
      - '*'
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  main-snap:
    uses: ubuntu-robotics/snap_workflows/.github/workflows/build-install-test-snap-lxc.yaml@F_add_lxc_template
    with:
      lxc-image: ubuntu:18.04
      snapcraft-channel: 7.x
      branch-name: master
      snap-name: ros-talker-listener
      snap-install-args: --devmode
      test-script: |
                    #!/bin/bash

                    ## Install ROS
                    sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'

                    sudo apt install curl
                    curl -s https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | sudo apt-key add -
                    sudo apt update
                    sudo apt install -y ros-melodic-ros-base

                    source /opt/ros/melodic/setup.bash
                    check_node() {
                        local node_name=$1
                        rosnode list | grep -q "/$node_name"
                        if [ $? -eq 0 ]; then
                            echo "$node_name is running."
                        else
                            echo "Error - $node_name is not running."
                            exit 1
                        fi
                    }

                    check_topic() {
                        local topic_name=$1
                        local pub_count=$(ros2-cli.ros2 topic info /$topic_name | grep "Publisher count:" | awk '{print $3}')
                        local sub_count=$(ros2-cli.ros2 topic info /$topic_name | grep "Subscription count:" | awk '{print $3}')
                        if [ "$pub_count" -gt 0 ] && [ "$sub_count" -gt 0 ]; then
                            echo "$topic_name has publishers and subscribers."
                        else
                            echo "Error - $topic_name has no publishers or subscribers."
                            exit 1
                        fi
                    }

                    ros-talker-listener &
                    pid=$!

                    sleep 5

                    check_node talker
                    check_node listener
                    check_topic chatter talker listener
                    kill $pid

                    echo "All checks passed successfully."
